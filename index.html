<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro IDCEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro IDCEL</h1>
        <form id="cadastro-form">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

            <div class="prefixo-digits-container">
                <!-- Controle do Prefixo -->
                <div class="prefixo-container">
                    <div class="prefixo-label-container">
                        <label for="toggle-prefixo">Prefixo do RG</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-prefixo">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <input type="text" id="rg-prefixo" name="rg-prefixo" placeholder="Exemplo: AA" disabled>
                </div>
            
                <!-- Controle dos Dígitos -->
                <div class="digits-container">
                    <label for="rg-digits">Dígitos do RG</label>
                    <select id="rg-digits" name="rg-digits">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            
            <!-- Controle da Posição do Prefixo -->
            <div class="prefixo-posicao-container">
                <div class="prefixo-label-container">
                    <label for="prefixo-posicao">Posição do Prefixo</label>
                </div>
                <div class="prefixo-posicao">
                    <label for="prefixo-posicao-antes" class="radio-label">
                        <input type="radio" id="prefixo-posicao-antes" name="prefixo-posicao" checked disabled> Antes
                    </label>
                    <label for="prefixo-posicao-depois" class="radio-label">
                        <input type="radio" id="prefixo-posicao-depois" name="prefixo-posicao" disabled> Depois
                    </label>
                </div>
            </div>

            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" placeholder="Digite seu RG">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="14">

            <label for="estado">Estado</label>
            <select id="estado" name="estado"></select>

            <label for="cidade">Cidade</label>
            <select id="cidade" name="cidade"></select>

            <button type="submit">Criar Identificação IDCEL</button>
        </form>
    </div>

    <div id="resultadoModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">&times;</span>
            <h2>Resultado da Identificação IDCEL</h2>
            <h3>Identificação</h3>
            <pre id="resultado" class="resultado-texto"></pre>
            <h3>Apelido</h3>
            <pre id="apelido" class="resultado-texto"></pre>
            <button onclick="copiarResultado()">Copiar Identificação</button>
            <button onclick="copiarApelido()">Copiar Apelido</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
