<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro IDCEL</title>
  <!-- Referência ao arquivo CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Cadastro IDCEL</h1>
    <form id="cadastro-form">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

      <label for="rg-digits">Escolha o número de dígitos do RG:</label>
      <select id="rg-digits" name="rg-digits">
        <option value="6">6 Dígitos</option>
        <option value="7">7 Dígitos</option>
        <option value="8">8 Dígitos</option>
        <option value="9">9 Dígitos</option>
        <option value="10">10 Dígitos</option>
      </select>

      <label for="rg">RG (Apenas números ou letras):</label>
      <input type="text" id="rg" name="rg" placeholder="Digite seu RG" maxlength="10">

      <label for="cpf">CPF (Apenas números):</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="11">

      <label for="estado">Estado:</label>
      <select id="estado" name="estado">
        <!-- Lista de estados -->
        <option value="AC">AC</option>
        <option value="AL">AL</option>
        <option value="AP">AP</option>
        <option value="AM">AM</option>
        <option value="BA">BA</option>
        <option value="CE">CE</option>
        <option value="DF">DF</option>
        <option value="ES">ES</option>
        <option value="GO">GO</option>
        <option value="MA">MA</option>
        <option value="MT">MT</option>
        <option value="MS">MS</option>
        <option value="MG">MG</option>
        <option value="PA">PA</option>
        <option value="PB">PB</option>
        <option value="PR">PR</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="RJ">RJ</option>
        <option value="RN">RN</option>
        <option value="RS">RS</option>
        <option value="RO">RO</option>
        <option value="RR">RR</option>
        <option value="SC">SC</option>
        <option value="SP">SP</option>
        <option value="SE">SE</option>
        <option value="TO">TO</option>
      </select>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade">

      <button type="submit">Criar Identificação IDCEL</button>
    </form>
  </div>

  <!-- Modal de exibição do resultado -->
  <div id="resultadoModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="closeModal">&times;</span>
      <h2>Resultado da Identificação IDCEL</h2>
      
      <h3>Identificação</h3>
      <pre id="resultado" class="resultado-texto"></pre>
      
      <h3>Apelido</h3>
      <pre id="apelido" class="resultado-texto"></pre>
      
      <button onclick="copiarResultado()">Copiar Identificação</button>
      <button onclick="copiarApelido()">Copiar Apelido</button>
    </div>
  </div>

  <!-- Inclusão do script JavaScript -->
  <script src="script.js"></script>

</body>
</html>
